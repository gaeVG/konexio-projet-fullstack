<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countries API</title>
        <script src="js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <header>
            <nav class="container">
                &nbsp;
            </nav>
        </header>
        <main class="container">

            <div class="input-group mb-2">
                <div class="form-outline">
                  <input type="search" id="userSearch" class="form-control" />
                  
                </div>
                
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>Rechercher
                </button>
            </div>
                
            <div id="countryResult" class="mb-2" >
                <small id="helpText" class="text-muted"></small>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="country">
                <label class="form-check-label" for="inlineRadio1">Pays</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="capital">
                <label class="form-check-label" for="inlineRadio2">Capitale</label>
                
            </div>

              
            
            <div id="country" class="mt-5"></div>
        </main>
        <script src="js/jquery-3.6.0.min.js"></script>
        
        <script src="js/script.js"></script>
    </body>
</html>
